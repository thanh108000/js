<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập | Đăng Ký - Let’sFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; 
            font-family: Arial, sans-serif;
        }
        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            border-radius: 1rem;
            background-color: white;
        }
        /* Style cho Dark Mode (nếu có) */
        .dark-mode .auth-container {
            background-color: #212529;
            color: #f8f9fa;
        }
        .dark-mode .form-control {
            background-color: #343a40;
            color: #f8f9fa;
            border-color: #495057;
        }
        .dark-mode .nav-link {
            color: #f8f9fa !important;
        }
        .dark-mode .nav-link.active {
            background-color: #ffc107 !important;
            color: #212529 !important;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h3 class="text-center mb-4">Let'sFood</h3>
        
        <ul class="nav nav-pills nav-fill mb-4" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active bg-warning" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-pane" type="button" role="tab" aria-controls="login-pane" aria-selected="true">Đăng Nhập</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register-pane" type="button" role="tab" aria-controls="register-pane" aria-selected="false">Đăng Ký</button>
            </li>
        </ul>

        <div class="tab-content" id="authTabContent">
            <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning mt-3">Đăng Nhập</button>
                    </div>
                    <p class="text-center mt-3"><a href="#" class="text-warning text-decoration-none">Quên Mật Khẩu?</a></p>
                </form>
            </div>

            <div class="tab-pane fade" id="register-pane" role="tabpanel" aria-labelledby="register-tab" tabindex="0">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Tên người dùng</label>
                        <input type="text" class="form-control" id="registerUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning mt-3">Đăng Ký</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center mt-4">
            <a href="index.html" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-house-door-fill me-1"></i> Quay lại Trang Chủ
            </a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="Demo.js"></script>
</body>
</html>
